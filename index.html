<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Meta tag para asegurar que la página sea responsiva en móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    
    <title>Ecopcion</title>
    
    <!-- Descripción de la página -->
    <meta name="description" content="La transformación digital y la sostenibilidad ambiental determinarán el éxito de los negocios en el futuro" />
    
    <!-- Meta etiquetas de Open Graph -->
    <meta property="og:title" content="Ecopcion" />
    <meta property="og:description" content="La transformación digital y la sostenibilidad ambiental determinarán el éxito de los negocios en el futuro" />
    <meta property="og:image" content="https://res.cloudinary.com/dqvdqhf4x/image/upload/v1717112885/wjno6tbeyti8609s6ijv.png" />
    <meta property="og:url" content="https://ecopcion.com" />
    <meta property="og:type" content="website" />
    
    <!-- Meta etiquetas de Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/public/favIcon.ico" />
    
    <!-- Soporte para Apple Touch Icon (opcional, mejora la experiencia en iOS) -->
    <link rel="apple-touch-icon" href="/public/apple-touch-icon.png" />
    
    <!-- Habilita la aplicación web a pantalla completa en dispositivos iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
  
  <body>
    <div id="root"></div>
    
    <!-- Ruta del script JavaScript -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
